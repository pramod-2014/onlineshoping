apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlinestore-deployment
  labels:
    app: onlinestore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onlinestore
  template:
    metadata:
      labels:
        app: onlinestore
    spec:
      containers:
      - name: onlinestore
        image:prmd77/onlinestore:v1.0
        ports:
        - containerPort: 8080
       
---
apiVersion: v1
kind: Service
metadata:
  name: onlinestore-service
spec:
  selector:
    app: onlinestore
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
  nodePort: 32040  # Exposed port on the node
